<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Memory game</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="memory-game" id="gameContainer">
      <div class="header">
        <label class="title">Choose cards:</label>
        <div class="selection">
          <select name="cards" id="cards">
            <option id="filterFour" value="4">4</option>
            <option id="9" value="9">9</option>
            <option id="12" value="12">12</option>
          </select>
          <button id="btn" type="button">update</button>
        </div>
      </div>
      <!-- Memory cards will be inserted here by JavaScript -->
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
